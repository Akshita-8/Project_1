<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      
        <div class="row">
          <div class="col-50">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="FULL NAME"><br><br>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="EMAIL"><br><br>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="STREET"><br><br>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="CITY"><br><br>

            <div class="row">
              <div class="col-50">
                <label for="state"></i> State</label>
                <input type="text" id="state" name="state" placeholder="STATE"><br><br>
              </div>
              <div class="col-50">
                <label for="zip">PINCODE</label>
                <input type="text" id="zip" name="zip" placeholder="PINCODE"><br><br>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>

</body>
</html>
